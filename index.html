<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta http-equiv="refresh" content="10" /> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible refresh" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-light2">
    <!----------------- NAVBAR ------------------>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand m-auto h1">Nana Handre saputra</span>
      </div>
    </nav>
    <!-------------------------------------------->

    <!------------------ CONTENT ----------------->
    <div class="d-flex justify-content-center align-items-center text-center mt-5">
      <div class="bg-light w-75 rounded">
        <div class="d-flex justify-content-center align-items-center">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
              <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
            </div>
          </nav>
        </div>
        <div class="tab-content h-25vh mt-5" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
            <form>
              <div class="mx-5">
                <label class="form-label">Masukan angka 1 - 1000: <input type="number" id="inputNumber" class="form-control mt-2" /></label>
                <p id="errNumber" class="text-danger"></p>
                <button type="button" id="buttonTab1" class="btn btn-primary">Button</button>
              </div>
            </form>
          </div>
          <div class="tab-pane fade pb-3" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
            <table class="table" id="tableData">
              <thead>
                <tr>
                  <th scope="col">Nilai bilangan</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
            <button type="button" class="btn btn-primary" id="buttonTab2">Button</button>
          </div>
          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
            <div id="numberResult">
              <h3 id="lowValue"></h3>
              <button type="button" class="btn btn-primary my-3" id="buttonTab3">Button</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-------------------------------------------->

    <!------------------- FOOTER ----------------->
    <div class="position-absolute bottom-0 w-100" id="footer">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <p class="navbar-brand m-auto">12/05/2023</p>
        </div>
      </nav>
    </div>

    <!-------------------------------------------->

    <!------------------- SCRIPT ----------------->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-------------------------------------------->
  </body>
</html>
